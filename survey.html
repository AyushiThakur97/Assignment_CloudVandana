<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        .survey-form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        .checkbox-label {
            display: inline-block;
            margin-right: 10px;
        }

        #submit-button,
        #reset-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="survey-form">
        <form id="survey-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
		<option value="INDIA">INDIA</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more countries as needed -->
            </select>

            <label>Gender:</label>
            <label class="checkbox-label"><input type="checkbox" name="gender" value="Male"> Male</label>
            <label class="checkbox-label"><input type="checkbox" name="gender" value="Female"> Female</label>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" required>

            <button type="button" id="submit-button" onclick="submitForm()">Submit</button>
            <button type="button" id="reset-button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Survey Form Submission</h2>
            <p>First Name: <span id="popup-first-name"></span></p>
            <p>Last Name: <span id="popup-last-name"></span></p>
            <p>Date of Birth: <span id="popup-dob"></span></p>
            <p>Country: <span id="popup-country"></span></p>
            <p>Gender: <span id="popup-gender"></span></p>
            <p>Profession: <span id="popup-profession"></span></p>
            <p>Email: <span id="popup-email"></span></p>
            <p>Mobile Number: <span id="popup-mobile-number"></span></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function submitForm() {
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const genderInputs = document.querySelectorAll('input[name="gender"]:checked');
            const gender = Array.from(genderInputs).map(input => input.value).join(', ');
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobileNumber = document.getElementById("mobile-number").value;

            // Display the values in the popup
            document.getElementById("popup-first-name").textContent = firstName;
            document.getElementById("popup-last-name").textContent = lastName;
            document.getElementById("popup-dob").textContent = dob;
            document.getElementById("popup-country").textContent = country;
            document.getElementById("popup-gender").textContent = gender;
            document.getElementById("popup-profession").textContent = profession;
            document.getElementById("popup-email").textContent = email;
            document.getElementById("popup-mobile-number").textContent = mobileNumber;

            // Show the popup
            document.getElementById("popup").style.display = "flex";
        }

        function resetForm() {
            document.getElementById("survey-form").reset();
        }

        function closePopup() {
            // Hide the popup
            document.getElementById("popup").style.display = "none";

            // Reset the form
            resetForm();
        }
    </script>
</body>
</html>
